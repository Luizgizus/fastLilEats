      <div class="modal fade" id="adicionarMesa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Adicionar Mesa</h5>

            </div>

                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Nome:</label>

            </div>

      <div class="modal fade" id="editarMesa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Adicionar Produto</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Nome:</label>
                  <input type="text" class="form-control" id="editarNomeMesa">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="closeModalEdit" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-success" onclick="update()">Salvar</button>
            </div>
          </div>
        </div>
      </div>

      <script>
        const create = () => {
          let nome = document.getElementById('criarNomeMesa').value
          let Request = new XMLHttpRequest()

          const request = {
            nome_mesa: nome
          }

          Request.open("POST", "http://localhost:8000/tables", true)
          Request.setRequestHeader("Content-Type", "application/json");
          Request.send(JSON.stringify(request))
          Request.onreadystatechange = function () {
            if (Request.readyState == 4 && Request.status == 200) {
              var data = Request.responseText;
              console.log(data);
              document.getElementById("closeModalCreate").click()
              getAll()
            }
          }
        }

        const update = () => {
          let nome = document.getElementById("editarNomeMesa").value
          let Request = new XMLHttpRequest()

          const request = {
            nome: nome
          }

          Request.open("PUT", "http://localhost:8000/tables/" + actualId, true)
          Request.setRequestHeader("Content-Type", "application/json");
          Request.send(JSON.stringify(request))
          Request.onreadystatechange = function () {
            if (Request.readyState == 4 && Request.status == 200) {
              var data = Request.responseText;
              document.getElementById("closeModalEdit").click()
              getAll()
            }
          }
        }


        const del = (id) => {
          let Request = new XMLHttpRequest()

          Request.open("DELETE", "http://localhost:8000/tables/" + id, true)
          Request.setRequestHeader("Content-Type", "application/json");
          Request.send()
          Request.onreadystatechange = function () {
            if (Request.readyState == 4 && Request.status == 200) {
              var data = Request.responseText;
              getAll()
            }
          }
        }

        const getAll = () => {
          let Request = new XMLHttpRequest()

          Request.open("GET", "http://localhost:8000/tables/", true)
          Request.setRequestHeader("Content-Type", "application/json");
          Request.send()
          Request.onreadystatechange = function () {
            if (Request.readyState == 4 && Request.status == 200) {
              var data = JSON.parse(Request.responseText)
              const tableMesa = document.getElementById("mesaTable")
              console.log(data)
              let dataTable = ``
              if (data && data.length) {
                for (var i = 0; i < data.length; i++) {
                  dataTable += `
                    <tr>
                      <td>${data[i].id_mesa}</td>
                      <td>${data[i].nome}</td>
                      <td>${data[i].status}</td>
                      <td class="text-center">
                        <button class="btn btn-info" data-toggle="modal" data-target="#editarMesa" onclick="getById(${data[i].id_mesa})">
                          <i class="fa fa-eye"></i>
                        </button>
                        <button class="btn btn-danger" onclick="del(${data[i].id_mesa})">
                          <i class="fa fa-trash"></i>
                        </button>
                      </td>
                    </tr>
                  `
                }
              } else {
                dataTable = `
                  <tr>
                    <td colspan="3">Nenhuma mesa encontrada</td>
                  </tr>
                `
              }
              tableMesa.innerHTML = dataTable
            }
          }
        }

        const getById = (id) => {
          actualId = id
          let Request = new XMLHttpRequest()

          Request.open("GET", "http://localhost:8000/tables/" + id, true)
          Request.setRequestHeader("Content-Type", "application/json");
          Request.send()
          Request.onreadystatechange = function () {
            if (Request.readyState == 4 && Request.status == 200) {
              var data = JSON.parse(Request.responseText);
              console.log(data);
              document.getElementById("editarNomeMesa").value = data[0].nome
            }
          }
        }
      </script>
