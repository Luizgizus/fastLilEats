<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>La Nourriture</title>
    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">
  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Nome de usuário</label>
            <input class="form-control" id="exampleInputEmail1" type="text" aria-describedby="username" placeholder="Digite o nome de usuário">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Digite sua senha">
          </div>
          <button class="btn btn-primary btn-block" onclick="checkLogin()">Logar</button>
        </div>
      </div>
    </div>
    <script>
      const checkLogin = () => {
        let Request = new XMLHttpRequest()
        const login = document.getElementById("exampleInputEmail1").value
        const senha = document.getElementById("exampleInputPassword1").value
        let data = {}

        if (login && senha) {
          data = {
            login: login,
            senha: senha
          }

          Request.open("POST", "http://localhost:8000/signIn", true)
          Request.setRequestHeader("Content-Type", "application/json");
          Request.send(JSON.stringify(data))
          Request.onreadystatechange = function () {
            if (Request.readyState == 4) {
              var data = JSON.parse(Request.responseText);
              if (data.res) {
                window.location = "pedido.html"
              } else {
                alert(data.message)
              }
            } else {

            }
          }
        } else {
          alert("Digite seu login e sua senha")
        }
      }
    </script>


    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  </body>

</html>
